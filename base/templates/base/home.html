{% extends 'main.html' %}


{% block content %}

<h2> Home Tempate </h2>

<div>

    <a href="{% url 'create_room' %}"> Create Room </a>
    <hr>

    <div>
        {% for room in rooms %}
        <div>
            <a href="{% url 'update_room' room.id %}">Edit</a>
            <span>@{{room.host.username}}</span>
            <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
            <small>{{room.topic.name}}</small>
            <hr>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
