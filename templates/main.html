<!DOCTYPE html>
<html>
    <Head>
        <meta charset="utf-8">
        <title>Msg Board</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </Head>

    <body>

        {% include 'navbar.html' %}

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li> {{ message }} </li>
            {% endfor %}
        </ul>
        {% endif %}
        
        {% block content %}
        {% endblock content %}

    </body>
</html>
